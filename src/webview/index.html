<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/@highlightjs/cdn-assets/styles/github-dark.min.css">
    <script src="../node_modules/dom-to-image-even-more/dist/dom-to-image-more.min.js"></script>
    <script src="../node_modules/@highlightjs/cdn-assets/highlight.min.js"></script>
    <script>
        // 初始化 highlight.js
        hljs.highlightAll();
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(140deg, rgb(207, 47, 152), rgb(106, 61, 236));
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .toolbar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .window {
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 68px rgba(0, 0, 0, 0.55);
        }
        .titlebar {
            background: #1a1a1a;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            -webkit-app-region: drag;
            user-select: none;
        }
        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: 8px;
        }
        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            padding: 0;
            margin: 0;
        }
        .window-control.close {
            background: #ff5f56;
        }
        .window-control.minimize {
            background: #ffbd2e;
        }
        .window-control.maximize {
            background: #27c93f;
        }
        .window-title {
            color: #808080;
            font-size: 14px;
            flex-grow: 1;
            text-align: center;
            margin-left: -52px; /* 补偿窗口控制按钮的宽度，使标题居中 */
        }
        .content {
            padding: 20px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #2ea043;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #2c974b;
        }
        .language-select {
            padding: 8px;
            border-radius: 4px;
            background: #2d2d2d;
            color: white;
            border: 1px solid #404040;
        }
        #editor {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            font-family: 'Fira Code', 'Consolas', monospace;
        }
        #editor pre {
            margin: 0;
        }
        #editor code {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        /* 调整 highlight.js 的样式 */
        .hljs {
            background: transparent !important;
            padding: 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <select id="language" class="language-select" onchange="updateLanguage()">
                %LANGUAGE_OPTIONS%
            </select>
            <button onclick="copyImage()">%COPY_IMAGE_TEXT%</button>
            <button onclick="downloadImage()">%DOWNLOAD_IMAGE_TEXT%</button>
        </div>
        <div class="window">
            <div class="titlebar">
                <div class="window-controls">
                    <div class="window-control close"></div>
                    <div class="window-control minimize"></div>
                    <div class="window-control maximize"></div>
                </div>
                <div class="window-title">%CODE_SNIPPET_TEXT%</div>
            </div>
            <div class="content">
                <div id="editor">
                    <pre><code class="language-%LANGUAGE%">%CODE%</code></pre>
                </div>
            </div>
        </div>
    </div>
    <script>
        const vscode = acquireVsCodeApi();
        const editor = document.getElementById('editor');
        const languageSelect = document.getElementById('language');
        const codeElement = editor.querySelector('code');
        
        // 设置初始语言
        languageSelect.value = '%DEFAULT_LANGUAGE%';
        codeElement.className = 'language-%DEFAULT_LANGUAGE%';
        hljs.highlightElement(codeElement);
        
        // 更新语言
        function updateLanguage() {
            const newLanguage = languageSelect.value;
            codeElement.className = 'language-' + newLanguage;
            hljs.highlightElement(codeElement);
        }

        // 生成图片时需要包含整个窗口
        async function generateImage() {
            try {
                console.log('Generating image...');
                console.log('domtoimage available:', typeof domtoimage);
                
                const windowElement = document.querySelector('.window');
                const container = document.querySelector('.container');
                
                // 保存原始样式
                const originalStyles = {
                    containerMaxWidth: container.style.maxWidth,
                    containerMargin: container.style.margin,
                    windowHeight: windowElement.style.height,
                    windowOverflow: windowElement.style.overflow
                };
                
                // 临时修改样式以确保内容完全可见
                container.style.maxWidth = 'none';
                container.style.margin = '0';
                windowElement.style.height = 'auto';
                windowElement.style.overflow = 'visible';
                
                // 使用dom-to-image-even-more生成图片
                const dataBlob = await domtoimage.toBlob(windowElement);
                const dataUrl = await domtoimage.toPng(windowElement);
                
                // 恢复原始样式
                container.style.maxWidth = originalStyles.containerMaxWidth;
                container.style.margin = originalStyles.containerMargin;
                windowElement.style.height = originalStyles.windowHeight;
                windowElement.style.overflow = originalStyles.windowOverflow;
                
                return { dataBlob, dataUrl };
            } catch (error) {
                console.error('Error generating image:', error);
                vscode.postMessage({
                    command: 'error',
                    text: 'Error generating image'
                });
                return null;
            }
        }

        // 复制图片到剪贴板
        async function copyImage() {
            const result = await generateImage();
            if (result) {
                try {
                    const blob = await new Promise(resolve => resolve(result.dataBlob));
                    if (blob) {
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'image/png': blob })
                        ]);
                        vscode.postMessage({
                            command: 'info',
                            text: '%COPIED_TEXT%'
                        });
                    }
                } catch (error) {
                    vscode.postMessage({
                        command: 'error',
                        text: '%COPY_ERROR_TEXT%'
                    });
                }
            }
        }

        // 下载图片
        async function downloadImage() {
            const result = await generateImage();
            if (result) {
                vscode.postMessage({
                    command: 'downloadImage',
                    data: result.dataUrl
                });
            }
        }
    </script>
</body>
</html>
